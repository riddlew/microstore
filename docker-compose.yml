services:
  inventory-db:
    image: postgres:16
    container_name: microstore-inventory-db
    environment:
      POSTGRES_DB: inventory
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d inventory"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - inventory-db-data:/var/lib/postgresql/data
    networks:
      - microstore-network

  auth-db:
    image: postgres:16-alpine
    container_name: microstore-auth-db
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d authdb"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - microstore-network

  orders-db:
    image: postgres:16-alpine
    container_name: microstore-orders-db
    environment:
      POSTGRES_DB: ordersdb
      POSTGRES_USER: orders_user
      POSTGRES_PASSWORD: orders_pass
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orders_user -d ordersdb"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - orders-db-data:/var/lib/postgresql/data
    networks:
      - microstore-network

  auth:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: microstore-auth
    environment:
      SPRING_PROFILES_ACTIVE: docker
      AUTH_JWK_PATH: /app/keys/auth.jwks
      AUTH_JWK_KID: microstore-auth-dev
    volumes:
      - ./services/auth/keys:/app/keys:ro
    ports:
      - "5500:9000"
    depends_on:
      auth-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:9000/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - microstore-network

  inventory:
    build:
      context: ./services/inventory
      dockerfile: Dockerfile
    container_name: microstore-inventory
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "5501:8080"
    depends_on:
      inventory-db:
        condition: service_healthy
      auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - microstore-network

  orders:
    build:
      context: ./services/orders
      dockerfile: Dockerfile
    container_name: microstore-orders
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "5502:8081"
    depends_on:
      orders-db:
        condition: service_healthy
      auth:
        condition: service_healthy
      inventory:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - microstore-network

networks:
  microstore-network:
    driver: bridge

volumes:
  auth-db-data:
  inventory-db-data:
  orders-db-data:
