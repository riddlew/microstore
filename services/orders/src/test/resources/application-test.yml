spring:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000

inventory:
  service:
    url: http://localhost:8888

logging:
  level:
    org.springframework.security: WARN
    org.hibernate.SQL: warn

